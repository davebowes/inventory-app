name = "inventory-app"
compatibility_date = "2025-12-01"

# If you deploy as Cloudflare Pages, you usually configure this in the Pages dashboard instead.
# This file is still useful for local development with `wrangler pages dev`.
# Bind your D1 database as `DB` (must match the code).
[[d1_databases]]
binding = "DB"
database_name = "inventory_db"
database_id = "REPLACE_ME_WITH_YOUR_D1_ID"
